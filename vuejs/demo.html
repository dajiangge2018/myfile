<!DOCTYPE html>
<html>
<head>
	<title>vuejs</title>
	<link rel="stylesheet" type="text/css" href="">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	
	<script type="text/javascript">
		
		var app = new Vue({
  		el: '#app',
  		data: {
    	message: 'Hello Vue!'
  		}
		})
	</script>
</head>
<body>
	<div id="app">
  	{{ message }}
	</div>

</body>
</html>
